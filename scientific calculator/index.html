<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator</title>
        <meta charset="utf-8">
        <link rel="icon" type="image" href="\calculator-solid.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="row w-60 align-items-center ">
                <div class="col-12 offset-md-3 col-md-6 bg-info">
                    <div class="card">
                        <div class="display ">
                            <input 
                                id="screen"
                                readonly 
                                class="form-control form-control-lg text-end shadow-lg" 
                                type="text"  
                                aria-label=".form-control-lg example"
                            >
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light shadow-lg w-100 mt-2 border">
                                        (
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light shadow-lg w-100 mt-2 border">
                                        )
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light shadow-lg w-100 mt-2 border">
                                        %
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-danger fw-bold shadow-lg  w-100 mt-2 border">
                                        AC
                                    </button>
                                </div>


                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border shadow-lg">
                                        7
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        8
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        9
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-warning fw-bold shadow-lg  w-100 mt-2 border">
                                        ÷
                                    </button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        4
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        5
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        6
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-warning fw-bold shadow-lg  w-100 mt-2 border">
                                        ×
                                    </button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light shadow-lg w-100 mt-2 border">
                                        1
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light shadow-lg  w-100 mt-2 border">
                                        2
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        3
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-warning fw-bold shadow-lg w-100 mt-2 border">
                                        -
                                    </button>
                                </div>

                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                        0
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light  shadow-lg w-100 mt-2 border">
                                        .
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-primary fw-bold shadow-lg  w-100 mt-2 border">
                                        =
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-warning fw-bold shadow-lg w-100 mt-2 border">
                                        +
                                    </button>
                                </div>


                              <div class="col-3">
                                  <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                      sin
                                  </button>
                              </div>
                              <div class="col-3">
                                  <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                      ln
                                  </button>
                              </div>
                              <div class="col-3">
                                  <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                    π
                                  </button>
                              </div>
                              <div class="col-3">
                                  <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                      cos
                                  </button>
                              </div>

                              <div class="col-3">
                                <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                    log
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                    e
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                  tan
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light  shadow-lg  w-100 mt-2 border">
                                  √ 
                                </button>
                            </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="script.js"></script>


    </body>
</html>
